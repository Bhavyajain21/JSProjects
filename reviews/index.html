<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review JS Project</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <!-- Title -->
            <div class="title">
                <H2>Our Reviews</H2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="He's Awesome">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque sollicitudin justo tellus, v
                    itae convallis sapien elementum nec. Nunc augue mauris, sollicitudin a efficitur quis
                </p>
                <!--    prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button  -->
                <button class="random-btn">
                    Suprise Me!
                </button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets9.lottiefiles.com/datafiles/MUp3wlMDGtoK5FK/data.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
  </body>
</html>
