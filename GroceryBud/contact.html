<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="apns.css" />
    <title>Form</title>
</head>

<body>
    <div class="contact-section">
        <h1>Contact Us</h1>
        <div class="border"></div>
        <form action="#" class="contact-form">
            <div class="form-group">
                <input type="text" class="contact-form-text" placeholder="Your Name" />
                <label for="Name" class="contact-label">Your Name</label>
            </div>
            <div class="form-group">
                <input type="email" class="contact-form-text" placeholder="Your Email" id="Email" />
                <label for="Email" class="contact-label">Your Email</label>
            </div>
            <div class="form-group">
                <input type="tel" class="contact-form-text" placeholder="Your Phone" id="telephone" />
                <label for="telephone" class="contact-label">Your tel</label>
            </div>
            <input type="submit" class="contact-form-btn" value="Book Now" />
        </form>
    </div>
</body>

</html>
